<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>转账</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
        color: #333333;
      }
      .container {
        margin-top: 20px;
      }
      .card {
        background-color: #ffffff;
        border: none;
        margin-bottom: 15px;
      }
      .card-header {
        background-color: #007bff;
        color: #ffffff;
      }
      .form-control {
        background-color: #ffffff;
        border: 1px solid #ced4da;
        color: #495057;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
        width: 100%;
      }
      .btn-link {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">转账</h1>
      
      <div class="card mt-4">
        <div class="card-header text-center">
          发送转账
        </div>
        <div class="card-body">
          <form action="/transfer" method="post">
            <div class="form-group">
              <label for="to_address">接收地址</label>
              <input type="text" id="to_address" name="to_address" class="form-control" placeholder="输入接收地址" required>
            </div>
            <div class="form-group">
              <label for="amount">金额 (lamports)</label>
              <input type="number" id="amount" name="amount" class="form-control" placeholder="输入转账金额" required>
            </div>
            <button type="submit" class="btn btn-primary">发送</button>
          </form>
        </div>
      </div>
      
      <div class="text-center mt-4">
        <a href="/" class="btn btn-link">返回首页</a>
      </div>
    </div>
    
    <!-- 引入Bootstrap JS和依赖 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
