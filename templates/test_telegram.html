<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Telegram 订阅测试</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        .container {
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 0 auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .message-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Telegram 订阅测试</h1>
    <div class="container">
        <h2>最新消息</h2>
        <ul>
            {% for message in messages %}
                <li class="message">
                    <div class="message-header">消息ID: {{ message.id }}</div>
                    <div>内容: {{ message.text }}</div>
                    <div>获取时间: {{ message.date }}</div>
                    <div>推送日期时间: {{ message.push_date }} 天前</div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
